      ['', '', '', '', '']
        .map(
          () =>
            '<div style="flex: 1 0 11%; margin: 0; padding: 0; min-width: 300px"></div>'
        )
        .join('');
  };

  setTimeout(() => {
    document.querySelector(
      '#clubs div.control'
    ).innerHTML = `<span>Stand: ${stand}</span><input
    placeholder="Suche"
    type="text"
    style="
      display: flex;
      flex-wrap: wrap;
      padding: 0.5rem;
      border: none;
      border-bottom: 3px solid #1d71b9;
      outline: none;
      width: auto;
    "
  />`;
    document
      .querySelector('#clubs div.control input')
      .addEventListener('keydown', (e) =>
        formatterClubs(
          dataClubs.filter((_) => JSON.stringify(_).includes(e.target.value))
        )
      );
    formatterClubs(dataClubs);
  }, 1000);
</script>
