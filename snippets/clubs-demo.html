<div
  style="
    display: flex;
    border-bottom: 1px solid black;
    margin: 0.5rem;
    padding: 0.5rem;
  "
>
  <div>
    <span>Collector-Code</span><br />
    <textarea class="collector"></textarea>
  </div>
  <div>
    <span>View-HTML</span><br />
    <textarea class="view"></textarea>
  </div>
  <div>
    <span>View-Code</span><br />
    <textarea class="controller"></textarea>
  </div>
</div>

<div id="view">
  <div id="clubs_popup"
    style="position: absolute; display: none; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); flex-direction: column; align-items: center; justify-content: center"
  ><div style="background: white; width: 60vw; display: flex; min-width:400px; max-width:600px;"></div></div>
  <div id="clubs">
    <div
      class="control"
      style="display: flex; align-items: center; justify-content: space-between"
    ></div>
    <div
      class="content"
      style="display: flex; flex-direction: row; padding: 0.5rem; flex-wrap: wrap;"
    >
      Lade Inhalt...
    </div>
  </div>
</div>

<script src="./collectors/clubs.js" id="collector"></script>
<script src="./views/clubs.js" id="controller"></script>

<script>
  const exports = {};
</script>
<script src="https://unpkg.com/jsmin@1.0.1/jsmin.js"></script>
<script>
  document.querySelector('.view').innerText = `
${document.querySelector('#view').innerHTML.replace(/\n[ ]*/g, '')}`;
</script>
<script>
  fetch(document.querySelector('#collector').src)
    .then((_) => _.text())
    .then(
      (_) =>
        (document.querySelector('.collector').value = `${exports
          .jsmin(_.split('//EXCELSPLIT')[1])
          .trim()}`)
    );

  fetch(document.querySelector('#controller').src)
    .then((_) => _.text())
    .then(
      (_) =>
        (document.querySelector('.controller').value = `${exports
          .jsmin(_)
          .trim()}`)
    );
</script>
