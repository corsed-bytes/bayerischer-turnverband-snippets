<div
  style="
    display: flex;
    border-bottom: 1px solid black;
    margin: 0.5rem;
    padding: 0.5rem;
  "
>
<div>
  <span>Collector-Config</span><br />
  <textarea class="config"></textarea>
</div>  
  <div>
    <span>Collector-Code</span><br />
    <textarea class="collector"></textarea>
  </div>
  <div>
    <span>View-HTML</span><br />
    <textarea class="view"></textarea>
  </div>
  <div>
    <span>View-Code</span><br />
    <textarea class="controller"></textarea>
  </div>
</div>

<div id="view">
  <div id="news">
    <div
      class="control"
      style="display: flex; align-items: center; justify-content: space-between"
    ></div>
    <div
      class="content"
      style="display: flex; flex-direction: column; padding: 0"
    >
      Lade Inhalt...
    </div>
  </div>
</div>

<script src="./collectors/eventsConfig.js" id="config"></script>
<script src="./collectors/eventsDataFake.js"></script>
<script src="./collectors/events.js" id="collector"></script>
<script src="./views/news.js" id="controller"></script>

<script>
  const exports = {};
</script>
<script src="https://unpkg.com/jsmin@1.0.1/jsmin.js"></script>
<script>
  document.querySelector('.view').innerText = `
${document.querySelector('#view').innerHTML.replace(/\n[ ]*/g, '')}`;
</script>
<script>
  fetch(document.querySelector('#config').src)
    .then((_) => _.text())
    .then(
      (_) =>
        (document.querySelector('.config').value = `<script>${exports
          .jsmin(_)
          .trim()}</s${'' /*for stackblitz*/}cript>`)
    );
  fetch(document.querySelector('#collector').src)
    .then((_) => _.text())
    .then(
      (_) =>
        (document.querySelector('.collector').value = `<script>${exports
          .jsmin(_)
          .trim()}</s${'' /*for stackblitz*/}cript>`)
    );
  fetch(document.querySelector('#controller').src)
    .then((_) => _.text())
    .then(
      (_) =>
        (document.querySelector('.controller').value = `<script>${_.replace(
          /\n[ ]*/g,
          ''
        )}</s${'' /*for stackblitz*/}cript>`)
    );
</script>
